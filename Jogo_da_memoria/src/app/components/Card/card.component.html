<audio class="sound_effect" src="../../../assets/sounds/sound_effects/activate_card.mp3">
</audio>
 <div [id]="cardId" [class]="imgSrc" class="flip-card" (click)="emitClickedCard($event)">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <img src="../../../assets/images/back_of_card.png" style="width:180px;height:250px;">
        </div>
        <div class="flip-card-back">
          <img [src]="getPathToImage()" style="width:70px;height:70px;">
        </div>
    </div>
  </div>


  
<style scoped lang="scss">

.sound_effect {
  display: none;
}
.immutable {
  pointer-events: none;
}

/*Flips back*/
.flipBack {
  transform: rotateY(0deg)
}
/* Do an horizontal flip when you move the mouse over the flip box container */
.flip {
  transform: rotateY(180deg);
}

.flip-card {
  width: 180px;
  height: 250px;
  perspective: 500px; 
}

/* This container is needed to position the front and back side */
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.5s;
  transform-style: preserve-3d;
}

/* Position the front and back side */
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; /* Safari */
  backface-visibility: hidden;
}

/* Style the front side */
.flip-card-front {
  background-color: #bbb;
  color: black;
}

/* Style the back side */
.flip-card-back {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: dodgerblue;
  color: white;
  transform: rotateY(180deg);
}
</style>
